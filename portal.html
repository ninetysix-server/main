<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/icon.svg">
    <title>Client Portal - 96 Studios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .portal-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .portal-header {
            background: linear-gradient(135deg, #004370, #00609c);
            color: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .back-button {
            position: absolute;
            left: 20px;
            top: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .portal-header h1 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .portal-header p {
            text-align: center;
            opacity: 0.9;
            font-size: 16px;
        }
        
        .client-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .client-id-badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        /* Orders Grid */
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .order-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
            transition: transform 0.3s;
        }
        
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f5f9;
        }
        
        .order-id {
            font-size: 18px;
            font-weight: 700;
            color: #004370;
        }
        
        .order-date {
            font-size: 13px;
            color: #64748b;
        }
        
        /* Status Badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .status-pending {
            background: #fffbeb;
            color: #92400e;
            border: 1px solid #fbbf24;
        }
        
        .status-paid {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .status-not-paid {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .status-waiting {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
        
        .status-designing {
            background: #f3e8ff;
            color: #7c3aed;
            border: 1px solid #ddd6fe;
        }
        
        .status-completed {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        /* Progress Bar */
        .progress-section {
            margin: 20px 0;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .progress-label {
            font-size: 14px;
            color: #334155;
            font-weight: 600;
        }
        
        .progress-percentage {
            font-size: 14px;
            color: #009B5B;
            font-weight: 600;
        }
        
        .progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #009B5B, #00cc73);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        /* Order Details */
        .order-details {
            margin-top: 15px;
        }
        
        .order-detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .order-detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-size: 13px;
            color: #64748b;
        }
        
        .detail-value {
            font-size: 14px;
            font-weight: 600;
            color: #334155;
        }
        
        .total-row {
            padding-top: 15px;
            border-top: 2px solid #e2e8f0;
        }
        
        .total-row .detail-label {
            font-size: 15px;
            font-weight: 700;
            color: #004370;
        }
        
        .total-row .detail-value {
            font-size: 18px;
            color: #009B5B;
            font-weight: 700;
        }
        
        /* Completion Date */
        .completion-date {
            margin-top: 20px;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 8px;
            border: 1px solid #bae6fd;
        }
        
        .completion-label {
            font-size: 13px;
            color: #0369a1;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .completion-value {
            font-size: 16px;
            color: #004370;
            font-weight: 700;
        }
        
        /* No Orders State */
        .no-orders {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            border: 2px dashed #cbd5e1;
        }
        
        .no-orders i {
            font-size: 48px;
            color: #cbd5e1;
            margin-bottom: 20px;
        }
        
        .no-orders h3 {
            font-size: 22px;
            color: #334155;
            margin-bottom: 10px;
        }
        
        .no-orders p {
            color: #64748b;
            margin-bottom: 25px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .primary-button {
            background: linear-gradient(135deg, #009B5B, #007a48);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .primary-button:hover {
            background: linear-gradient(135deg, #00824c, #00693d);
            transform: translateY(-2px);
        }
        
        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #009B5B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error Message */
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .portal-container {
                padding: 15px;
            }
            
            .portal-header {
                padding: 25px 15px;
            }
            
            .portal-header h1 {
                font-size: 24px;
            }
            
            .client-info {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .orders-grid {
                grid-template-columns: 1fr;
            }
        }

            <button class="close-modal" id="closeDesignModal">
                <i class="fas fa-times"></i>
            </button>

        <div class="modal-body">
            <div id="designModalContent">
                <!-- Content loaded here -->
            </div>

<script type="module" src="client-id-manager.js"></script>

<script type="module">
    // Import the shared function
    import { getSharedClientId } from './client-id-manager.js';
        
    function loadUserData(user) {
        console.log('Loading data for user:', user.email);
        
        // Client ID function
        const clientId = getSharedClientId(user.uid) || 'N/A';
        
        // Update user info
        document.getElementById('userEmail').textContent = user.email;
        document.getElementById('clientIdBadge').innerHTML = `
            <i class="fas fa-id-card"></i> Client ID: ${clientId}
        `;
        
        // Load user orders
        loadUserOrders(user.uid);
    }
</script>
    
    <script type="module">
        // Wait for Firebase to load
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Portal page loaded');
            
            // Back button functionality
            document.getElementById('backButton').addEventListener('click', function() {
                window.history.back();
            });
            
            // Check if user is logged in
            checkAuth();
        });
        
        function checkAuth() {
            // Use the global auth object from firebase.js
            if (!window.auth) {
                console.error('Auth not loaded');
                showError('Authentication not available. Please refresh the page.');
                return;
            }
            
            // Listen for auth state changes
            onAuthStateChanged(window.auth, (user) => {
                if (user) {
                    // User is logged in
                    console.log('User logged in:', user.email);
                    loadUserData(user);
                } else {
                    // User is not logged in
                    console.log('No user logged in');
                    showError('You must be logged in to access the client portal.');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                }
            });
            
            // Check immediately
            if (window.auth.currentUser) {
                loadUserData(window.auth.currentUser);
            }
        }
        
        function loadUserData(user) {
            console.log('Loading data for user:', user.email);
            
            // Get client ID from localStorage
const clientId = localStorage.getItem(`permanentClientId_${user.uid}`) || localStorage.getItem(`clientId_${user.uid}`) || 'N/A';
            
            // Update user info
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('clientIdBadge').innerHTML = `
                <i class="fas fa-id-card"></i> Client ID: ${clientId}
            `;
            
            // Load user orders
            loadUserOrders(user.uid);
        }
        
        async function loadUserOrders(userId) {
    try {
        console.log('Loading orders for user:', userId);
        
        // Check if firestoreFunctions is available
        if (!window.firestoreFunctions) {
            console.error('Firestore not available');
            showError('Database not available. Please try again later.');
            document.getElementById('loadingSpinner').style.display = 'none';
            return;
        }
        
        const { db, collection, query, where, getDocs } = window.firestoreFunctions;
        
        const ordersRef = collection(db, 'orders');
        const q = query(ordersRef, where("userId", "==", userId));
        
        const querySnapshot = await getDocs(q);
        const orders = [];
        
        querySnapshot.forEach((doc) => {
            const data = doc.data();
            // Convert Firestore Timestamp to Date
            const orderData = {
                id: doc.id,
                ...data,
                createdAt: data.createdAt?.toDate ? data.createdAt.toDate() : new Date(data.createdAt)
            };
            
            // Convert estimatedCompletion if it exists
            if (data.estimatedCompletion?.toDate) {
                orderData.estimatedCompletion = data.estimatedCompletion.toDate();
            }
            
            orders.push(orderData);
        });
        
        // Hide loading spinner
        document.getElementById('loadingSpinner').style.display = 'none';
        
        if (orders.length === 0) {
            // Show no orders state
            document.getElementById('noOrders').style.display = 'block';
            return;
        }
        
        // Show orders grid
        const ordersGrid = document.getElementById('ordersGrid');
        ordersGrid.style.display = 'grid';
        
        // Clear existing orders
        ordersGrid.innerHTML = '';
        
        // Initialize modal if not already done
        if (!designModal) {
            designModal = setupDesignModal();
        }
        
        // Render orders
        orders.forEach(order => {
            ordersGrid.appendChild(createOrderCard(order));
        });
        
        // Attach modal event listeners
        attachModalEventListeners(orders);
        
    } catch (error) {
        console.error('Error loading orders:', error);
        showError('Error loading orders. Please try again.');
        document.getElementById('loadingSpinner').style.display = 'none';
    }
}
        
        function createOrderCard(order) {
    const card = document.createElement('div');
    card.className = 'order-card';
    
    // Format date
    const orderDate = order.createdAt ? new Date(order.createdAt) : new Date();
    const formattedDate = orderDate.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
    });
    
    // Calculate total items
    const totalItems = order.cart ? order.cart.length : 0;
    
    // Determine status badge class
    const paymentStatus = order.paymentStatus || 'Pending';
    const designStatus = order.designStatus || 'Waiting';
    
    const paymentStatusClass = `status-${paymentStatus.toLowerCase().replace(' ', '-')}`;
    const designStatusClass = `status-${designStatus.toLowerCase().replace(' ', '-')}`;
    
    card.innerHTML = `
        <div class="order-header">
            <div class="order-id">${order.orderId || order.id}</div>
            <div class="order-date">${formattedDate}</div>
        </div>
        
        <div class="status-badge ${paymentStatusClass}">
            <i class="fas ${paymentStatus === 'Paid' ? 'fa-check-circle' : 'fa-clock'}"></i>
            ${paymentStatus}
        </div>
        
        <div class="status-badge ${designStatusClass}">
            <i class="fas ${designStatus === 'Completed' ? 'fa-check-circle' : 
                          designStatus === 'Designing' ? 'fa-spinner fa-spin' : 'fa-clock'}"></i>
            ${designStatus}
        </div>
        
        ${order.progress > 0 ? `
        <div class="progress-section">
            <div class="progress-header">
                <span class="progress-label">Design Progress</span>
                <span class="progress-percentage">${order.progress}%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: ${order.progress}%"></div>
            </div>
        </div>
        ` : ''}
        
        <div class="order-details">
            <div class="order-detail-row">
                <span class="detail-label">Items</span>
                <span class="detail-value">${totalItems}</span>
            </div>
            <div class="order-detail-row">
                <span class="detail-label">Subtotal</span>
                <span class="detail-value">R${order.totals?.subtotal?.toFixed(2) || '0.00'}</span>
            </div>
            <div class="order-detail-row total-row">
                <span class="detail-label">Total Amount</span>
                <span class="detail-value">R${order.totals?.total?.toFixed(2) || '0.00'}</span>
            </div>
        </div>
        
        ${order.estimatedCompletion ? `
        <div class="completion-date">
            <div class="completion-label">Estimated Completion Date</div>
            <div class="completion-value">${new Date(order.estimatedCompletion).toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            })}</div>
        </div>
        ` : ''}
        
        <!-- Action Buttons Container -->
        <div class="order-actions">
            <button class="view-details-btn" data-order-id="${order.orderId || order.id}">
                <i class="fas fa-eye"></i> Design Details
            </button>
            <a href="payment.html?orderId=${order.orderId || order.id}" class="primary-button">
                <i class="fas fa-credit-card"></i> Payment
            </a>
        </div>
    `;
    
    return card;
}

function setupDesignModal() {
    const modalOverlay = document.getElementById('designModal');
    const modalContent = document.getElementById('designModalContent');
    const closeModalBtn = document.getElementById('closeDesignModal');
    
    // Function to open modal with order data
    function openDesignModal(orderData) {
        const modalHTML = generateModalContent(orderData);
        modalContent.innerHTML = modalHTML;
        modalOverlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }
    
    // Function to close modal
    function closeDesignModal() {
        modalOverlay.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
    
    // Generate modal content
    function generateModalContent(orderData) {
        const orderDate = orderData.createdAt ? new Date(orderData.createdAt) : new Date();
        const formattedDate = orderDate.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        
        let cartItemsHTML = '';
        if (orderData.cart && orderData.cart.length > 0) {
            cartItemsHTML = orderData.cart.map(item => `
                <div class="design-detail-row">
                    <span class="design-detail-label">${item.serviceTitle || 'Design Service'}</span>
                    <span class="design-detail-value">
                        ${item.tierName ? item.tierName.charAt(0).toUpperCase() + item.tierName.slice(1) : 'Standard'} 
                        - R${item.price ? item.price.toFixed(2) : '0.00'} × ${item.quantity || 1}
                    </span>
                </div>
            `).join('');
        }
        
        return `
            <div class="design-details-grid">
                <div class="design-detail-row">
                    <span class="design-detail-label">Order ID:</span>
                    <span class="design-detail-value">${orderData.orderId || orderData.id}</span>
                </div>
                
                <div class="design-detail-row">
                    <span class="design-detail-label">Order Date:</span>
                    <span class="design-detail-value">${formattedDate}</span>
                </div>
                
                <div class="design-detail-row">
                    <span class="design-detail-label">Status:</span>
                    <span class="design-detail-value">
                        <span class="status-badge status-${(orderData.paymentStatus || 'Pending').toLowerCase().replace(' ', '-')}">
                            ${orderData.paymentStatus || 'Pending'}
                        </span>
                    </span>
                </div>
                
                <div class="design-detail-row">
                    <span class="design-detail-label">Design Status:</span>
                    <span class="design-detail-value">
                        <span class="status-badge status-${(orderData.designStatus || 'Waiting').toLowerCase().replace(' ', '-')}">
                            ${orderData.designStatus || 'Waiting'}
                        </span>
                    </span>
                </div>
                
                ${orderData.progress ? `
                <div class="design-detail-row">
                    <span class="design-detail-label">Progress:</span>
                    <span class="design-detail-value">${orderData.progress}%</span>
                </div>
                ` : ''}
                
                <div class="design-detail-row">
                    <span class="design-detail-label">Designs:</span>
                    <span class="design-detail-value">${orderData.cart ? orderData.cart.length : 0} item(s)</span>
                </div>
                
                ${cartItemsHTML}
                
                ${orderData.userInput ? `
                <div class="design-detail-row">
                    <span class="design-detail-label">Description:</span>
                    <span class="design-detail-value" style="text-align: left;">${orderData.userInput.designDescription || 'No description provided'}</span>
                </div>
                
                ${orderData.userInput.preferredColors ? `
                <div class="design-detail-row">
                    <span class="design-detail-label">Preferred Colors:</span>
                    <span class="design-detail-value">${orderData.userInput.preferredColors}</span>
                </div>
                ` : ''}
                
                ${orderData.userInput.sketchImageUrl ? `
                <div class="design-detail-row">
                    <span class="design-detail-label">Reference:</span>
                    <span class="design-detail-value">
                        <a href="${orderData.userInput.sketchImageUrl}" target="_blank" style="color: #009B5B;">
                            View Reference Image
                        </a>
                    </span>
                </div>
                ` : ''}
                ` : ''}
                
                <div class="design-detail-row">
                    <span class="design-detail-label">Subtotal:</span>
                    <span class="design-detail-value">R${orderData.totals?.subtotal?.toFixed(2) || '0.00'}</span>
                </div>
                
                <div class="design-detail-row">
                    <span class="design-detail-label">Total Amount:</span>
                    <span class="design-detail-value" style="font-weight: 700; color: #009B5B;">
                        R${orderData.totals?.total?.toFixed(2) || '0.00'}
                    </span>
                </div>
                
                ${orderData.estimatedCompletion ? `
                <div class="design-detail-row">
                    <span class="design-detail-label">Estimated Completion:</span>
                    <span class="design-detail-value">${new Date(orderData.estimatedCompletion).toLocaleDateString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    })}</span>
                </div>
                ` : ''}
            </div>
        `;
    }
    
    // Close modal events
    closeModalBtn.addEventListener('click', closeDesignModal);
    
    modalOverlay.addEventListener('click', function(e) {
        if (e.target === modalOverlay) {
            closeDesignModal();
        }
    });
    
    // Escape key to close modal
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && modalOverlay.style.display === 'flex') {
            closeDesignModal();
        }
    });
    
    return {
        open: openDesignModal,
        close: closeDesignModal
    };
}

// Initialize the modal system
let designModal;

// Update the loadUserOrders function to attach event listeners
function attachModalEventListeners(orders) {
    // Remove existing event listeners
    document.querySelectorAll('.view-details-btn').forEach(btn => {
        btn.replaceWith(btn.cloneNode(true));
    });
    
    // New event listeners
    document.querySelectorAll('.view-details-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const orderId = this.getAttribute('data-order-id');
            const order = orders.find(o => (o.orderId || o.id) === orderId);
            
            if (order && designModal) {
                designModal.open(order);
            }
        });
    });
}
        
        function showError(message) {
            const messagesDiv = document.getElementById('portalMessages');
            messagesDiv.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i> ${message}
                </div>
            `;
            
            // Hide loading spinner
            document.getElementById('loadingSpinner').style.display = 'none';
        }
    </script>
