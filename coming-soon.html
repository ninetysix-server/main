<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/icon.svg">
    <title>Coming Soon | 96 Studios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #004370, #00609c);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .coming-soon-container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(10px);
            border-radius: 20px;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo-img {
            height: 40px;
            width: auto;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .time-unit {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px 15px;
            border-radius: 10px;
            min-width: 80px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .time-number {
            font-size: 32px;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
        }
        
        .time-label {
            font-size: 14px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .notification-form {
            margin: 40px 0;
        }
        
        .form-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .email-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .email-input:focus {
            outline: none;
            background: white;
        }
        
        .notify-btn {
            background: linear-gradient(135deg, #009B5B, #007a48);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .notify-btn:hover {
            background: linear-gradient(135deg, #00824c, #00693d);
            transform: translateY(-2px);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-link:hover {
            background: #009B5B;
            transform: translateY(-3px);
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #009B5B;
        }
        
        @media (max-width: 768px) {
            .coming-soon-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            p {
                font-size: 16px;
            }
            
            .form-group {
                flex-direction: column;
            }
            
            .time-unit {
                min-width: 70px;
                padding: 15px 10px;
            }
            
            .time-number {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <div class="logo">
            <img src="assets/images/logo.svg" alt="96 Studios Logo" class="logo-img">
        </div>
        
        <h1>Coming Soon</h1>
        <h2>Something Amazing is on the Way!</h2>
        <p>We're working hard to bring you an incredible new experience. Stay tuned for updates and be the first to know when we launch!</p>
        
        <div class="countdown">
            <div class="time-unit">
                <span class="time-number" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        
        
        
        <div class="social-links">
            <a href="https://www.instagram.com/96studioss/" class="social-link" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/ninetysixgraphics" class="social-link" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.tiktok.com/@96.studios6" class="social-link" target="_blank">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
        
        <a href="/" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>
    
    <script>
        // Countdown Timer
        const countdownDate = new Date('March 1, 2025 00:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            
            if (distance < 0) {
                document.querySelector('.countdown').innerHTML = '<div style="font-size: 24px; font-weight: 600;">We\'re Live!</div>';
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Email notification
        document.querySelector('.notify-btn').addEventListener('click', function() {
            const emailInput = document.querySelector('.email-input');
            const email = emailInput.value.trim();
            
            if (!email || !email.includes('@')) {
                alert('Please enter a valid email address');
                return;
            }
            
            alert(`Thank you! We'll notify you at ${email} when we launch.`);
            emailInput.value = '';
        });
        
        document.querySelector('.email-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.notify-btn').click();
            }
        });
    </script>
</body>
</html>
