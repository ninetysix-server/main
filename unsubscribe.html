<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: -apple-system, system-ui; text-align: center; padding: 40px; }
        .container { max-width: 400px; margin: 0 auto; }
        button { background: #004370; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Unsubscribe</h2>
        <p>We're sorry to see you go. Are you sure you want to unsubscribe?</p>
        
        <select id="reason">
            <option value="">Select a reason (optional)</option>
            <option value="too_frequent">Emails too frequent</option>
            <option value="not_relevant">Content not relevant</option>
            <option value="too_many">Too many emails</option>
            <option value="other">Other</option>
        </select>
        
        <p><button onclick="unsubscribe()">Unsubscribe</button></p>
        <p><button onclick="window.close()" style="background: #ccc; color: #333;">Cancel</button></p>
        
        <div id="message"></div>
    </div>

    <script>
        function getEmailFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('email') || '';
        }

        async function unsubscribe() {
            const email = getEmailFromURL();
            const reason = document.getElementById('reason').value;
            const messageDiv = document.getElementById('message');
            
            if (!email) {
                messageDiv.innerHTML = '<p class="error">Email address not found.</p>';
                return;
            }
            
            try {
                // Replace with your Google Apps Script URL
                const response = await fetch('https://script.google.com/macros/s/AKfycbycFr3pFk2PQ2cDYdvVi5vaMD0HIlyVkdrn_8tVpK8lCGmvL6z-Bfox3qbTEsQFm3zr/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, reason: reason })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.innerHTML = `
                        <p class="success">âœ“ You have been unsubscribed successfully.</p>
                        <p>You will no longer receive emails from 96 Studios.</p>
                    `;
                    setTimeout(() => window.close(), 3000);
                } else {
                    messageDiv.innerHTML = `<p class="error">${result.message}</p>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<p class="error">An error occurred. Please try again.</p>';
            }
        }
        
        // Auto-populate email in the form if present
        window.onload = function() {
            const email = getEmailFromURL();
            if (email) {
                document.querySelector('p').innerHTML += `<br><small>Email: ${email}</small>`;
            }
        };
    </script>
</body>
</html>
